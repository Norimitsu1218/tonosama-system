<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>店主用実務ページ | TONOSAMA</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0b1220;color:#e5e7eb;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:20px;display:grid;grid-template-columns:360px 1fr;gap:12px}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:14px;box-shadow:0 6px 16px rgba(0,0,0,.25)}
    h1{font-size:20px;margin:8px 0 12px}
    .btn{background:#10b981;color:#04110c;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.secondary{background:#334155;color:#e2e8f0}
    .btn:disabled{opacity:.4;cursor:not-allowed}
    .muted{opacity:.7;font-size:13px}
    .list{display:grid;grid-template-columns:1fr;gap:8px}
    .item{padding:10px;border:1px dashed #334155;border-radius:12px;background:#0b1020;cursor:pointer}
    .item.active{border-style:solid;border-color:#10b981}
    label{display:block;margin-top:8px;font-size:13px}
    input,textarea{width:100%;padding:8px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:#e5e7eb}
    textarea{min-height:120px}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;font-weight:800}
    .badge.trial{background:#0ea5e9;color:#e0f2fe}
    .badge.paid{background:#10b981;color:#ecfdf5}
    .badge.overdue{background:#f59e0b;color:#fff7ed}
    .badge.blocked{background:#ef4444;color:#fff1f2}
  </style>
</head>
<body>
  <div style="max-width:1100px;margin:0 auto;padding:0 20px">
    <h1>店主用実務ページ</h1>
    <div class="muted">Phase 3–5 / P0</div>
    <div id="paymentBadge" style="margin-top:6px"></div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="muted">候補一覧</div>
      <div id="list" class="list" style="margin-top:8px"></div>
    </div>

    <div class="card">
      <div class="muted">詳細・編集</div>
      <div id="detail" style="margin-top:8px"></div>
      <div style="display:flex;gap:8px;margin-top:10px">
        <button id="btnSave" class="btn secondary">保存</button>
        <button id="btnApprove" class="btn">承認</button>
        <button id="btnTranslate" class="btn" disabled>14言語生成を発行</button>
      </div>
      <div id="hint" class="muted" style="margin-top:8px"></div>
    </div>
  </div>

<script type="module" src="/assets/js/owner-work.js"></script>
</body>
</html>
